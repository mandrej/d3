<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
	body { margin: 0; padding: 0; }
 	.node { cursor: pointer; }
	.overlay{ background-color: #eee; }
	.node circle {
		fill: #fff;
		stroke: orange;
    	stroke-width: 1.5px;
  	}
  	.node text {
    	font-size: 12px;
    	font-family: sans-serif;
  	}
	.link {
    	fill: none;
    	stroke: #ccc;
    	stroke-width: 1.5px;
  	}
    #search { position: absolute; top: 20px; left: 20px; }
</style>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="50ktree.js"></script>
</head>
<body>
    <input id="search" type="text" placeholder="commission id">
    <div id="tree-container"></div>
</body>
</html>
