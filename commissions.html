<!DOCTYPE html>
<meta charset="utf-8">
<style>
    body { margin: 0; padding: 0; }
    .node { cursor: pointer; }
    .node circle {
        fill: white;
        stroke: orange;
        stroke-width: 1.5px;
    }
    .node text {
        color: black;
        font: 12px sans-serif;
    }
    .link {
        fill: none;
        stroke: #d3d3d3;
        stroke-width: 1.5px;
    }
</style>

<body>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script>
        var margin = {top: 20, right: 120, bottom: 20, left: 120},
            width = 1800 - margin.right - margin.left,
            height = 960 - margin.top - margin.bottom;

        var i = 1000, duration = 750, root;

        var tree = d3.layout.tree()
            .children(function(d) {return d.values || d.rules;})
            .size([height, width]);

        var diagonal = d3.svg.diagonal()
            .projection(function(d) {
                return [d.y, d.x];
            });

        var svg = d3.select("body").append("svg")
            .attr("width", width + margin.right + margin.left)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        d3.json("data/definitions.json", function(error, definitions) {
            if (error) throw error;

            root = {
                key: 'COMMISSIONS',
                values: d3.nest()
                    .key(function(d) {return d.entity_type;})
                    .key(function(d) {return d.entity_id;})
                    .key(function(d) {return d.car_class;})
                    .key(function(d) {return d.configuration_level;})
                    .key(function(d) {return d.charge;})
                    .entries(definitions)
            };

            // console.log(root);

            root.x0 = height / 2;
            root.y0 = 0;

            function collapse(d) {
                if (d.values) {
                    d._children = d.values;
                    d._children.forEach(collapse);
                    d.values = null;
                }
                if (d.rules) {
                    d._children = d.rules;
                    d._children.forEach(collapse);
                    d.rules = null;
                }
            }

            root.values.forEach(collapse);
            update(root);
        });

        function info(d) {
            if (d.key) return d.key;
            if (d.formula) return '[' + d.id + '] ' + d.formula;
            if (d.name == 'valid_for_ride_from' || d.name == 'valid_for_ride_until') {
                return d.name + ': ' + new Date(1 * d.value);
            } else if (d.name == 'pickup_position' || d.name == 'dropoff_position') {
                if (d.value == '0') {
                    return d.name + ': MATCH EVERYTHING';
                } else {
                    return d.name + ': ' + d.value;
                }
            } else {
                return d.name + ': ' + d.value;
            }
        }

        function update(source) {
            // Compute the new tree layout.
            var nodes = tree.nodes(root).reverse(),
                links = tree.links(nodes);

            // Normalize for fixed-depth.
            nodes.forEach(function(d) {
                d.y = d.depth * 180;
            });

            // Update the nodes…
            var node = svg.selectAll("g.node")
                .data(nodes, function(d) {
                    return d.id || (d.id = ++i);
                });

            // Enter any new nodes at the parent's previous position.
            var nodeEnter = node.enter().append("g")
                .attr("class", "node")
                .attr("transform", function(d) {
                    return "translate(" + source.y0 + "," + source.x0 + ")";
                })
                .on("click", click);

            nodeEnter.append("circle")
                .attr("r", 1e-6)
                .style("fill", function(d) {
                    return d._children ? "orange" : "white";
                });

            nodeEnter.append("text")
                .attr("x", function(d) {
                    return d.values || d.rules || d._children ? -12 : 12;
                })
                .attr("dy", ".35em")
                .attr("text-anchor", function(d) {
                    return d.values || d.rules || d._children ? "end" : "start";
                })
                .text(info)
                .style("fill-opacity", 1e-6);

            // Transition nodes to their new position.
            var nodeUpdate = node.transition()
                .duration(duration)
                .attr("transform", function(d) {
                    return "translate(" + d.y + "," + d.x + ")";
                });

            nodeUpdate.select("circle")
                .attr("r", 8)
                .style("fill", function(d) {
                    return d._children ? "orange" : "white";
                });

            nodeUpdate.select("text")
                .style("fill-opacity", 1);

            // Transition exiting nodes to the parent's new position.
            var nodeExit = node.exit().transition()
                .duration(duration)
                .attr("transform", function(d) {
                    return "translate(" + source.y + "," + source.x + ")";
                })
                .remove();

            nodeExit.select("circle")
                .attr("r", 1e-6);

            nodeExit.select("text")
                .style("fill-opacity", 1e-6);

            // Update the links…
            var link = svg.selectAll("path.link")
                .data(links, function(d) {
                    return d.target.id;
                });

            // Enter any new links at the parent's previous position.
            link.enter().insert("path", "g")
                .attr("class", "link")
                .attr("d", function(d) {
                    var o = {
                        x: source.x0,
                        y: source.y0
                    };
                    return diagonal({
                        source: o,
                        target: o
                    });
                });

            // Transition links to their new position.
            link.transition()
                .duration(duration)
                .attr("d", diagonal);

            // Transition exiting nodes to the parent's new position.
            link.exit().transition()
                .duration(duration)
                .attr("d", function(d) {
                    var o = {
                        x: source.x,
                        y: source.y
                    };
                    return diagonal({
                        source: o,
                        target: o
                    });
                })
                .remove();

            // Stash the old positions for transition.
            nodes.forEach(function(d) {
                d.x0 = d.x;
                d.y0 = d.y;
            });
        }

        // Toggle children on click.
        function click(d) {
            if (d.values) {
                d._children = d.values;
                d.values = null;
            } else {
                d.values = d._children;
                d._children = null;
            }
            // if (d.formula) {
            //     d._children = d.rules
            //     d.rules = null
            // } else {
            //     d.rules = d._children
            //     d._children = null
            // }
            update(d);
        }
    </script>
</body>
