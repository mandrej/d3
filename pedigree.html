<!DOCTYPE html>
<meta charset="utf-8">
<style>
    text { font-family: "Helvetica Neue", Helvetica, sans-serif; }
    rect { fill: none; stroke: #000; }
    .name, .spouse { font-weight: bold; text-anchor: middle; }
    .spouse { fill: #444; }
    .about { font-size: smaller; text-anchor: middle; }
    .link {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }
</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>
var margin = {top: 50, right: 0, bottom: 50, left: 0},
    width = 1200 - margin.left - margin.right,
    height = 900 - margin.top - margin.bottom;

var tree = d3.layout.tree()
    .separation(function(a, b) { return a.parent === b.parent ? 1 : 1.2; })
    .children(function(d) { return d.children; })
    .size([width, height]);

var svg = d3.select("body")
    .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var getDepth = function (obj) {
    var depth = 0;
    if (obj.children) {
        obj.children.forEach(function (d) {
            var tmpDepth = getDepth(d)
            if (tmpDepth > depth) {
                depth = tmpDepth;
            }
        });
    }
    return 1 + depth;
}

d3.json("data/tree.json", function(error, json) {
    if (error) throw error;

    var nodes = tree.nodes(json);
    var depth = getDepth(json);
    var gap_height = 20;
    var box_height = (height - gap_height * depth + gap_height) / depth;
    var box_width = 140;

    var node = svg.selectAll(".node")
        .data(nodes)
        .enter()
        .append("g");

    node.append("rect")
        .attr("width", box_width)
        .attr("height", box_height)
        .attr("x", function(d) { return d.x - box_width / 2; })
        .attr("y", function(d) { return height - d.y - box_height / 2; });

    node.append("text")
        .attr("class", "name")
        .attr("x", function(d) { return d.x; })
        .attr("y", function(d) { return height - d.y - 15; })
        .text(function(d) { return d.name; });

    node.append("text")
        .attr("class", "spouse")
        .attr("x", function(d) { return d.x; })
        .attr("y", function(d) { return height - d.y + 5; })
        .text(function(d) { return (d.spouse)? d.spouse: ''; });

    node.append("text")
        .attr("class", "about")
        .attr("x", function(d) { return d.x; })
        .attr("y", function(d) { return height - d.y + 24; })
        .text(about);

    var link = svg.selectAll(".link")
        .data(tree.links(nodes))
        .enter()
        .insert("path", "g")
        .attr("class", "link")
        .attr("d", connect);

    function connect(d, i) {
        return "M" + d.source.x + "," + (height - d.source.y - box_height / 2)
             + "V" + (height - (d.source.y + d.target.y) / 2)
             + "H" + d.target.x
             + "V" + (height - d.target.y + box_height / 2);
    };

    function about(d, i) {
        if (d.born) {
            return d.location + ' ' + d.born + "â€“" + d.died;
        } else if (d.died) {
            return d.location + ' ' + d.died;
        }
        return d.location
    }
});
</script>
</body>
